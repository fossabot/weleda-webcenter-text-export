language: node_js
node_js:
    - "stable"
cache:
    directories:
        - node_modules
script:
    - npm test
    - npm run build
deploy:
    provider: pages
    skip_cleanup: true
    local_dir: build
    github_token: $GITHUB_TOKEN
    on:
        branch: master
    fqdn: webcenter-text-export.manuele-vaccari.ch
